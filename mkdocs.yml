site_name: Notes
site_url: "https://rishikeshvadodaria.github.io/mkdocs/"

nav:
  - Home: index.md
  - Mobile Computing: mc-m2.md
      # - Reinforcement Learning: RL_Unit1.md
      # - Computer Vision: computer-vision.md
      # - Mobile Computing: mobile-computing.md
      # - RPA: rpa.md
      # - mc viva: mc-viva.md
    
    
theme:
  name: material
  features:
    # - navigation.tabs  # Keeps tabs but removes side TOC
    # - navigation.sections
    # - navigation.expand  # Ensures dropdowns are clickable
    # # - navigation.tracking  # Highlights current page in nav


extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.4.0/mermaid.min.js
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - js/extras.js q

markdown_extensions:
  - admonition
  - toc
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra:
  generator: false

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - css/navbar.css
  - css/divider.css
  # - css/radar.css
  - css/font.css
  # - css/solar.css 
  - css/waves.css
  - css/extra.css

